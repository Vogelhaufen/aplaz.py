<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sanastro Flash-style Xmas Animation</title>
<style>
  body {
    background: #eef6fc;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    margin: 0;
    padding: 40px;
    user-select: none;
  }
  #animation {
    position: relative;
    width: 600px;
    height: 300px;
    margin: 0 auto;
    border: 4px solid #555;
    background: #c3e0ff;
    border-radius: 10px;
    overflow: hidden;
  }
  .character {
    position: absolute;
    bottom: 20px;
    width: 140px;
    height: 220px;
    border-radius: 50% / 10%;
  }
  #sofa-guy {
    left: 60px;
    background: #fdd68a;
    box-shadow: inset 0 0 15px #cc9a4f;
  }
  #sofa-guy .head {
    width: 110px;
    height: 110px;
    background: #fbb;
    border-radius: 50% / 60%;
    position: absolute;
    top: 50px;
    left: 15px;
  }
  #visitor {
    left: -160px;
    background: #90caf9;
    box-shadow: inset 0 0 15px #5c7eb7;
    transition: left 3s ease-in-out;
  }
  #visitor .head {
    width: 110px;
    height: 110px;
    background: #cce6ff;
    border-radius: 50% / 60%;
    position: absolute;
    top: 50px;
    left: 15px;
  }
  #speech1, #speech2 {
    position: absolute;
    background: white;
    border: 3px solid black;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 1.3em;
    font-weight: bold;
    max-width: 400px;
    opacity: 0;
    transition: opacity 0.5s;
  }
  #speech1 {
    top: 50px;
    left: 240px;
    color: #004080;
  }
  #speech2 {
    bottom: 220px;
    left: 60px;
    color: #b22222;
    font-size: 2em;
  }
  #sofa {
    position: absolute;
    bottom: 0;
    left: 30px;
    width: 220px;
    height: 100px;
    background: #6d4c41;
    border-radius: 30px;
    box-shadow: inset 0 5px 10px #402f26;
  }
  #sofa::before {
    content: "";
    position: absolute;
    top: 20px;
    left: 20px;
    width: 180px;
    height: 60px;
    background: #8d6e63;
    border-radius: 30px;
  }
</style>
</head>
<body>
<h1>Sanastro Flash-style Xmas Animation</h1>
<p><i>Klick irgendwo, um die Szene zu starten</i></p>
<div id="animation">
  <div id="sofa-guy" class="character">
    <div class="head"></div>
  </div>
  <div id="sofa"></div>
  <div id="visitor" class="character">
    <div class="head"></div>
  </div>
  <div id="speech1">Machen wir dieses Jahr zu Weihnachten etwas?</div>
  <div id="speech2">NEIN.</div>
</div>

<script>
  const visitor = document.getElementById('visitor');
  const speech1 = document.getElementById('speech1');
  const speech2 = document.getElementById('speech2');

  let state = 0;

  // Funny sound from freesound.org (clang + wobble) - Creative Commons
  const funnySound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');

  function startAnimation() {
    if (state !== 0) return;

    // Visitor walks in
    visitor.style.left = '350px';
    speech1.style.opacity = 1;

    // After 3 seconds visitor speech ends, sofa guy says NEIN
    setTimeout(() => {
      speech1.style.opacity = 0;
      speech2.style.opacity = 1;

      // Play funny sound
      funnySound.play();

      // After 3 seconds hide NEIN
      setTimeout(() => {
        speech2.style.opacity = 0;
      }, 3000);

    }, 4000);

    state = 1;
  }

  document.getElementById('animation').addEventListener('click', startAnimation);
</script>
</body>
</html>
